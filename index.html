<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RDTech</title>
</head>

<body>

    <header>
        <div class="logo-container">
            <h2><span>RD</span>tech</h2>
        </div>
        <div class="btn-container">
            <button>COMPRAR EBOOK</button>
        </div>
    </header>
    <main>
        <div class="text-container">
            <h2>Seja bem-vindo a sua melhor newsletter</h2>
            <h3>Fique por dentro de todas a novidades</h3>
            <p>Preencha os campos para receber as notícias sobre programação</p>
        </div>
        <div class="input-container">
            <form action="">
                <label for="nome">Nome</label>
                <input name="nome" id="nome">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <button class="btn-submit">Enviar</button>
            </form>
        </div>
    </main>
</body>

</html>
